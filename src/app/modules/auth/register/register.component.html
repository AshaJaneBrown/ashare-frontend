
<section class="auth-page">
  <div class="auth-card">
    <h2 class="auth-title">Create account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <label class="field">
        <span>Username</span>
        <input type="text" formControlName="username" />
      </label>

      <label class="field">
        <span>Email</span>
        <input type="email" formControlName="email" />
      </label>

      <label class="field">
        <span>Password</span>
        <input type="password" formControlName="password" />
      </label>

      <button class="btn accent full" type="submit" [disabled]="registerForm.invalid">Register</button>
      <a class="muted-link" routerLink="/login">I already have an account</a>
    </form>
  </div>
</section>
