<div class="auth-container">
  <!-- 🔐 Форма логіну -->
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="auth-form">
    <label>
      Email:
      <input type="email" formControlName="email" />
    </label>
    <div *ngIf="email.invalid && email.touched" class="error">Invalid email</div>

    <label>
      Password:
      <input type="password" formControlName="password" />
    </label>
    <div *ngIf="password.invalid && password.touched" class="error">Password is required</div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
