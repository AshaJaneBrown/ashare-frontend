
<section class="auth-page">
  <div class="auth-card">
    <h2 class="auth-title">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <label class="field">
        <span>Email</span>
        <input type="email" formControlName="email" />
      </label>

      <label class="field">
        <span>Password</span>
        <input type="password" formControlName="password" />
      </label>

      <button class="btn accent full" type="submit" [disabled]="loginForm.invalid">Login</button>
      <a class="muted-link" routerLink="/register">Create account</a>
    </form>
  </div>
</section>
