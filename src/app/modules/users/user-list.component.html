<section class="users">
  <!-- <h2 class="section-title">Ashare users 💬</h2> -->

  <div class="grid">
    <article class="card" *ngFor="let user of users">
      <header class="card-head">
        <div class="title">
          <span class="name">{{ user.username }}</span>
          <span *ngIf="user.role === 'ADMIN'" class="badge danger">Admin 🛡️</span>
        </div>
        <div class="email">{{ user.email }}</div>
      </header>

      <p class="bio">{{ user.bio || 'No bio yet' }}</p>

      <div class="actions">
        <a [routerLink]="['/chat', user.id]" class="btn outline small">Chat</a>
      </div>
    </article>
  </div>

  <div class="empty" *ngIf="!users?.length">
    No users yet.
  </div>
</section>
