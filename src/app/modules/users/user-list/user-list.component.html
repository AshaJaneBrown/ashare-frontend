<h2>Ashare users 💬</h2>

<ul class="user-list">
  <li *ngFor="let user of users" class="user-item">
    <div class="user-header">
      <span class="user-name">
        {{ user.username }}
        <span *ngIf="user.role === 'ADMIN'" class="badge-admin">Admin 🛡️</span>
      </span>
      <span class="user-email">{{ user.email }}</span>
    </div>
    <div class="user-bio">
      {{ user.bio || 'No bio yet' }}
    </div>
  </li>
</ul>
